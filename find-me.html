        body {
            font-family: 'Pretendard', sans-serif;
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .highlight-match {
            position: relative;
            color: #6b21e8;
            font-weight: 500;
        }
        
        .highlight-match::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 0.3em;
            bottom: 0;
            left: 0;
            background-color: rgba(156, 81, 255, 0.2);
            border-radius: 2px;
            z-index: -1;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        .match-percent {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.9), rgba(124, 45, 249, 0.9));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto pt-24 pb-16 px-4">
        <div class="max-w-5xl mx-auto">
            <!-- 페이지 헤더 -->
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold mb-3 bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-accent-500 animate-gradient">나를 찾는 사람</h1>
                <p class="text-gray-600 max-w-xl mx-auto">당신을 찾고 있는 사람들이 있습니다. 아래 목록에서 기억에 맞는 인연을 확인해보세요.</p>
            </div>

            <!-- 필터링 섹션 -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-8">
                <div class="flex flex-col md:flex-row gap-4 items-end">
                    <div class="flex-grow">
                        <label for="filterRegion" class="block text-sm font-medium text-gray-700 mb-1">지역</label>

                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <!-- 다른 지역 옵션들 -->
                        </select>
                    </div>
                    <div class="flex-grow">
                        <label for="filterYear" class="block text-sm font-medium text-gray-700 mb-1">만남 연도</label>
                        <select id="filterYear" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">

                        </select>
                    </div>
                    <div class="flex-grow">
                        <label for="filterKeyword" class="block text-sm font-medium text-gray-700 mb-1">키워드 검색</label>
                        <input type="text" id="filterKeyword" placeholder="장소, 상황 등 키워드" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <button id="filterButton" class="px-5 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 transition-colors">
